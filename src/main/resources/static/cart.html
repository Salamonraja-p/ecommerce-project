<body>
  <nav style="margin-bottom: 20px; font-size: 18px;">

  <h2>Your Shopping Cart</h2>
  <div id="cart"></div>
  <h3 id="total"></h3>

  <button onclick="clearCart()">ğŸ—‘ Clear Cart</button>
  <button onclick="checkout()">ğŸ§¾ Checkout</button>
  <br><br>
  <a href="product-list.html">â¬… Back to Products</a>

  <script>
    let cart = JSON.parse(localStorage.getItem("cart")) || [];
    const cartDiv = document.getElementById("cart");
    const totalDisplay = document.getElementById("total");

    if (cart.length === 0) {
      cartDiv.innerHTML = "<p>ğŸ›’ Your cart is empty.</p>";
    } else {
      let total = 0;
      cart.forEach(item => {
        total += item.price * item.quantity;
        const div = document.createElement("div");
        div.innerHTML = `
          <h4>${item.name}</h4>
          <p>Price: â‚¹${item.price} Ã— ${item.quantity}</p>
          <p>Total: â‚¹${item.price * item.quantity}</p>
          <hr>
        `;
        cartDiv.appendChild(div);
      });
      totalDisplay.innerText = `Total: â‚¹${total}`;
    }

    function clearCart() {
      localStorage.removeItem("cart");
      location.reload();
    }

    function checkout() {
      if (cart.length === 0) {
        alert("Your cart is empty.");
        return;
      }

      const email = prompt("Enter your email to place the order:");
      if (!email || !email.includes("@")) {
        alert("âŒ Please enter a valid email address.");
        return;
      }

      const order = {
        customerEmail: email,
        items: cart.map(item => ({
          productId: item.id,
          productName: item.name,
          price: item.price,
          quantity: item.quantity
        }))
      };

      fetch('/orders', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify(order)
      })
      .then(res => {
        if (!res.ok) {
          throw new Error("Order failed");
        }
        return res.text();
      })
      .then(message => {
        alert(message || "âœ… Order placed successfully!");
        localStorage.removeItem("cart");
        window.location.href = "/product-list.html";
      })
      .catch(err => {
        console.error(err);
        alert("âŒ Failed to place order.");
      });
    }
  </script>
</body>
</html>
