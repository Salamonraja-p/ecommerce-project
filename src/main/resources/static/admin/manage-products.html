  <h2>ğŸ›  Admin - Manage Products</h2>

  <form id="productForm" onsubmit="saveProduct(); return false;">
    <input type="text" id="name" placeholder="Product Name" required />
    <input type="number" id="price" placeholder="Price" required />
    <input type="text" id="description" placeholder="Description" required />
    <input type="number" id="quantity" placeholder="Quantity" required />
    <button type="submit">Save Product</button>
  </form>

  <hr>
  <div id="productList"></div>

  <script>
    function fetchProducts() {
      fetch("/products")
        .then(res => res.json())
        .then(data => {
          const list = document.getElementById("productList");
          list.innerHTML = "<h3>Existing Products</h3>";
          data.forEach(p => {
            list.innerHTML += `
              <div>
                <strong>${p.name}</strong> - â‚¹${p.price} <br>
                ${p.description} (Qty: ${p.quantity})
                <button onclick="deleteProduct(${p.id})">ğŸ—‘ Delete</button>
                <hr>
              </div>
            `;
          });
        });
    }

    function saveProduct() {
      const product = {
        name: document.getElementById("name").value,
        price: parseFloat(document.getElementById("price").value),
        description: document.getElementById("description").value,
        quantity: parseInt(document.getElementById("quantity").value)
      };

      fetch("/products", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(product)
      }).then(() => {
        alert("âœ… Product saved!");
        fetchProducts();
        document.getElementById("productForm").reset();
      });
    }

    function deleteProduct(id) {
      fetch(`/products/${id}`, { method: "DELETE" })
        .then(() => {
          alert("ğŸ—‘ Product deleted");
          fetchProducts();
        });
    }

    fetchProducts();
  </script>
</body>
