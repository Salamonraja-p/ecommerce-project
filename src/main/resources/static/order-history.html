  <h2>ğŸ” Order History</h2>

  <form onsubmit="fetchOrders(); return false;">
    <input type="email" id="email" placeholder="Enter your email" required />
    <button type="submit">View Orders</button>
  </form>

  <div id="orders"></div>

  <script>
    function fetchOrders() {
      const email = document.getElementById("email").value.trim();

      if (!email || !email.includes("@")) {
        alert("âŒ Please enter a valid email address.");
        return;
      }

      fetch(`/orders/email/${encodeURIComponent(email)}`)
        .then(res => {
          if (!res.ok) {
            throw new Error(`âŒ Server returned status ${res.status}`);
          }
          return res.json();
        })
        .then(orders => {
          const container = document.getElementById("orders");
          container.innerHTML = "";

          if (!orders || orders.length === 0) {
            container.innerHTML = "<p>No orders found.</p>";
            return;
          }

          orders.forEach(order => {
            const div = document.createElement("div");
            div.innerHTML = `<h3>Order #${order.id} - ${order.customerEmail}</h3>`;
            if (order.items && order.items.length > 0) {
              order.items.forEach(item => {
                div.innerHTML += `
                  <p>${item.productName} - â‚¹${item.price} Ã— ${item.quantity}</p>
                `;
              });
            } else {
              div.innerHTML += `<p>No items in this order.</p>`;
            }
            div.innerHTML += "<hr>";
            container.appendChild(div);
          });
        })
        .catch(error => {
          alert(error.message);
          console.error("Fetch error:", error);
        });
    }
  </script>
